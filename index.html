<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>JavaScript Quiz</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showSlide(0)">1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showSlide(1)">2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showSlide(2)">3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showSlide(3)">4</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="quiz"></div>
    <div id="error-msg" class="message"></div>
    <div class="controls">
      <button class="btn btn-prev" id="prev">Prev</button>
      <button class="btn btn-next" id="next">Next</button>
      <button class="btn btn-submit" id="submit" disabled>Show results</button>
    </div>
    <div id="results" class="results"></div>
  </div>
  
  <script src="src/app.js"></script>
</body>

</html>
